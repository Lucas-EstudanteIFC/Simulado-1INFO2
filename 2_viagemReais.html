<meta charset="UTF-8">

<script>
    /*Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.
    Calcule o custo da viagem em R$ (reais) e apresente o resultado ao fim do programa.*/

    //ENTRADA
    const cotaçãoEuro = Number(prompt("Qual é a cotação atual do Euro").replace(",", "."))
    const preçoViagem = Number(prompt("Quantos euros serão necessários para a viagem?").replace(",", "."))

    //PROCESSAMENTO
    const valorReais = (cotaçãoEuro*preçoViagem).toFixed("2")

    //SAÍDA
    document.write(`O valor em reais será de R$${valorReais}`)
</script>
