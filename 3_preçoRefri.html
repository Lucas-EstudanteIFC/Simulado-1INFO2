<meta charset="UTF-8">

<script>
    /*Pergunte ao usuário o preço da garrafa de refrigerante. Considere que o mercado está fazendo uma campanha e, ao comprar duas garrafas, serão dados 10% de desconto em cada garrafa. Ao comprar 3 garrafas, serão dados 15% de desconto em cada garrafa.
    Calcule e apresente, ao final do programa:

    -Preço para compra de uma garrafa
    -Preço para compra de duas garrafas
    -Preço para compra de três garrafas*/

    //ENTRADA
    const umaGarrafa = Number(prompt("Qual o valor de uma garrafa de refrigerante em seu mercado?").replace(",", "."))

    //PROCESSAMENTO
    const duasGarrafas= (umaGarrafa*0.10*2).toFixed("2").replace(",", ".")
    const trêsGarrafas = (umaGarrafa*0.15*3).toFixed("2").replace(",", ".")

    //SAÍDA
    document.write(`O preço de uma garrafa será de R$${umaGarrafa}, o de duas será de R$${duasGarrafas} e o de três será de R$${trêsGarrafas}`)
</script>
