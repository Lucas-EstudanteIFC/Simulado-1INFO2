<meta charset="UTF-8">

<script>
    /*Pergunte ao usuário o tamanho da parede a ser construída (área em M²). Calcule a quantidade de tijolos que serão necessários para construir toda a parede, considerando que o tijolo possui 19cm x 19cm e deverão ser subtraídos 3% da área da parede, que corresponde com o cimento que une os tijolos.*/

    //ENTRADA
    const m2Parede = Number(prompt("Quantos m² terá a parede?").replace(",", "."))

    //PROCESSAMENTO
    const conversãoParede = m2Parede*100
    const cimento = m2Parede*0.3
    const quantidadeTijolos = Math.ceil((conversãoParede-cimento)/3.61)

    //SAÍDA
    document.write(`A quantidade de tijolos necessários será de ${quantidadeTijolos}`)
</script>
